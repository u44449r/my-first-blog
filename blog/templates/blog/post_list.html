{% extends 'blog/base.html' %}
{# ブログ記事一覧表示 #}}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {# url 'post_detail'でurl.pyの中のpost_detailを呼び出す。 #}
            {# post.pk でpostのpkを得る。でpkに代入し、上のpost_detailに渡す #}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
